<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div id="container">
        <p id="session" class="label">Session Time</p><p id="break" class="label"> Break time</p>

      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      
      <!--session timer-->
      <div id="Session_timer" class="timer">
        <p id="smin">20</p><p class="semicolon">:</p><p id="sseconds">00</p>
        <button id="inc ">+</button><button id="dec">-</button> 
      </div>


    
     


      <!--break timer-->
      <div id="break_timer" class="timer2">
        <p id="bmin">05</p><p class="semicolon">:</p><p id="bseconds">00</p> 
        <button id="inc1">+</button><button id="dec1">-</button>  
      </div>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">

      <!--counter-->
       <p id="counter" class="timer">0</p>

      
      <!--button-->
      <button id="start" class="btn">Start</button>
      <button id="reset" class="btn">Reset</button>
      <button id="pause" class="btn">Pause</button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
